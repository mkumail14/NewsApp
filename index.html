<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .title{
        display: flex;
        justify-content: center;
        font-family: 'Times New Roman', Times, serif;
        background-color: black;
        color: white;
        border: 5px solid darkblue;
        border-radius: 50px;
    }

    .title:hover{
        border: 5px solid red;

    }
  
    .imgCard{
        height: 200px;
        width:auto;
    }
    .card:hover{
        border: 5px solid black;

    }
</style>
</head>
<body>
    <div class="container mt-5">
        <h1 onclick="loadHome()" class="mb-4 title">News App by MKA</h1>
        <div class="input-group mb-3">
            <h5 class="input-group-text">Enter Topic</h5>
            <input type="text" id="topicName" class="form-control" placeholder="Type your topic here">
            <button onclick="search()" id="Search" class="btn btn-primary">Search</button>
        </div>
        <center>
        <h6 id="topicShow"></h6>
        <div id="resultsContainer" class="row">
        </center>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
